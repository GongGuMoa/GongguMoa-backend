spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  mail:
    host: localhost
    port: 1025
    username: dummy@test.com
    password: dummy-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: dummy-access-key
        secret-key: dummy-secret-key
      s3:
        bucket: test-bucket

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: test-secret-key-1234567890abcdefghij